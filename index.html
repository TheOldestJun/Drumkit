<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="49" class="key">
        <kbd>1</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="50" class="key">
        <kbd>2</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="51" class="key">
        <kbd>3</kbd>
        <span class="sound">TomTom</span>
      </div>
      <div data-key="52" class="key">
        <kbd>4</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="53" class="key">
        <kbd>5</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="54" class="key">
        <kbd>6</kbd>
        <span class="sound">HiHat</span>
      </div>
    </div>
    <audio data-key="49" src="./sounds/ride.wav"></audio>
    <audio data-key="50" src="./sounds/boom.wav"></audio>
    <audio data-key="51" src="./sounds/tom.wav"></audio>
    <audio data-key="52" src="./sounds/kick.wav"></audio>
    <audio data-key="53" src="./sounds/snare.wav"></audio>
    <audio data-key="54" src="./sounds/hihat.wav"></audio>
    <script src="./scripts/script.js"></script>
  </body>
</html>
